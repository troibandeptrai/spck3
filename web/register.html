<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./register.css">
        <title></title>
    </head>
    <body>

        <div class="login-container">

            <div class="login-header">
                <a href>van</a>
            </div>

            <div class="login-body">
                <!-- Form Login -->
                <div class="login-form-container">
                    <div class="login-form-header">
                        <h4>
                            LogIn
                        </h4>
                    </div>

                    <div class="login-form">
                        <input type="text" id="email" class="login-form-input"
                            placeholder="Email or phone number">
                        <input type="password" id="password"
                            class="login-form-input" placeholder="Password">
                      <button id="register-btn"
                                class="login-form-button">Sign In</button>

                        <div class="login-form-help">
                            <div class="login-form-rememberMe">
                                <input type="checkbox" class="remberMe-cbx"
                                    id="checkbox_id">
                                <label class="remember-lbl" for="checkbox_id">Remember
                                    me</label>
                            </div>
                            <a class="help-link" href="/">Need help?</a>
                        </div>
                    </div>

                    <div class="login-form-other">
                        <a href="/" class="login-fb">
                            <img class="login-fb-icon"
                                src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png"
                                alt>
                            <span class="login-fb-text">Login with Facebook</span>
                        </a>

                        <div class="login-form-signupnow">
                          Have account?
                            <a href="./login.html" class="login-form-signupnow-link">Sign
                                in now.</a>
                        </div>

                        <div class="login-term">
                            <p>This page is protected by Google reCAPTCHA to
                                ensure you're not a bot.</p>
                            <a href>Learn more.</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="login-overlay">
            </div> 

            <!-- <div class="login-footer">
            </div>
        </div> -->

        <script src="./firebase/register.js" type="module"></script>
    </body>
</html>
